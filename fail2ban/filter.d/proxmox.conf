# =================================================================
# Filtro de Fail2ban para Proxmox (ReProxm)
#
# Detecta fallos de login en la UI de PVE (pvedaemon).
# Copiar a: /etc/fail2ban/filter.d/proxmox.conf
# =================================================================

[Definition]
failregex = ^.*pvedaemon\[[0-9]+\]: authentication failure; rhost=<HOST> user=.*$
ignoreregex =